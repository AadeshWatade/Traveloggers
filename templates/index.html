<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveloggers</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body style="position: relative">
    <nav
      style="padding: 16px 28px"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <a style="color: #00cdcd" class="navbar-brand" href="#"
          >Traveloggers</a
        >
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
          <form
            style="margin-right: 48px"
            class="d-flex justify-content-center"
          >
            <input
              style="border-radius: 20px"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <button class="btn" type="submit">Login</button>
          <button
            style="
              background-color: #00cdcd;
              color: white;
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
              font-weight: 600;
            "
            class="btn"
          >
            Signup
          </button>
        </div>
      </div>
    </nav>
    <div style="margin: 16rem 8rem">
      <h1
        style="font-family: 'Times New Roman', Times, serif; font-weight: 600"
      >
        Start your unforgettable <br />
        journey with us
      </h1>
      <p
        style="
          color: #a0a0a0;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          font-weight: 600;
        "
      >
        The best travel for your journey begins now <br />
        The best vacation is the one you will never forget
      </p>
      <button
        style="
          background-color: #00cdcd;
          color: white;
          padding: 8px 16px;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          font-weight: 600;
        "
        class="btn"
      >
        Get Started
      </button>
    </div>
    <img
      style="
        width: 100vw;
        height: 100vh;
        position: absolute;
        z-index: -10;
        top: 0;
      "
      src="/static/alessio-soggetti-xqBllPa7XEs-unsplash.jpg"
      alt=""
      srcset=""
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
